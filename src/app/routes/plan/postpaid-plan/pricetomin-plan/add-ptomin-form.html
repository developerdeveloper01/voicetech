<h2 mat-dialog-title>Price to Minute Plan</h2>
<form >
  <mat-dialog-content>
    <div class="row">
      <div class="col-lg-12">
          <mat-form-field style="width: 100%;">
              <mat-label>Plan Title</mat-label>
              <input matInput placeholder="Plan Title" formControlName="" required>
              <mat-error >
              
              </mat-error>
          </mat-form-field>
      </div>
      <div class="col-lg-12">
          <mat-form-field style="width: 100%;">
            <mat-label>Plan Price</mat-label>
            <input matInput placeholder="Plan Price" formControlName="" required>
            <mat-error >
            
            </mat-error>
          </mat-form-field> 
       </div>
       <div class="col-lg-12">
          <mat-form-field style="width: 100%;">
              <mat-label>Validity</mat-label>
              <mat-select required formControlName="gender" required>
                  <mat-option>-- None --</mat-option>
                  <mat-option value="1">15 days</mat-option>
                  <mat-option value="2">30 days</mat-option>
                </mat-select>
                <mat-error >
                
                </mat-error>
          </mat-form-field>
        </div> 
        <div class="col-lg-12">
          <mat-form-field  style="width: 100%;">
            <mat-label> Minute Balance</mat-label>
            <input matInput placeholder="Plan Price" formControlName="" required>
            <mat-error >
            
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-lg-12">
          <mat-form-field  style="width: 100%;">
            <mat-label> Description</mat-label>
            <input matInput placeholder="Plan Price" formControlName="" required>
            <mat-error >
            
            </mat-error>
          </mat-form-field>
        </div>  
      </div>
    </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button mat-dialog-close [disabled]="adddstnumber.invalid" color="primary"
            cdkFocusInitial
            type="submit">Submit</button>
  </mat-dialog-actions>
</form>
