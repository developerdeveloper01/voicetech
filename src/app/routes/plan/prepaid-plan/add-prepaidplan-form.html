<h2 mat-dialog-title>{{editmode?"Add Validity Plan":"Add Validity Plan"}}</h2>
<form [formGroup]="addplan" (ngSubmit)="submitdstnumber()">
  <mat-dialog-content>
    <div class="row">
      <div class="col-lg-12">
          <mat-form-field style="width: 100%;">
              <mat-label>Plan Title</mat-label>
              <input matInput type="text" placeholder="Plan Title" formControlName="plantitle" required>
              <mat-error >

              </mat-error>
          </mat-form-field>
      </div>
      <div class="col-lg-12">
          <mat-form-field style="width: 100%;">
            <mat-label>Plan Price</mat-label>
            <input matInput type="number" placeholder="Plan Price" formControlName="planprice" required>
            <mat-error >

            </mat-error>
          </mat-form-field>
       </div>
       <div class="col-lg-12">
          <mat-form-field style="width: 100%;">
              <mat-label>Validity</mat-label>
              <input matInput type="number" placeholder="Plan Validity" formControlName="validityday" required>
                <mat-error >

                </mat-error>
          </mat-form-field>
        </div>
        <div class="col-lg-12">
          <mat-form-field  style="width: 100%;">
            <mat-label> Minute Balance</mat-label>
            <input matInput type="number" placeholder="Plan Price" formControlName="minute_balance" required>
            <mat-error >

            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-lg-12">
          <mat-form-field  style="width: 100%;">
            <mat-label> Description</mat-label>
            <input matInput type="text" placeholder="Plan Price" formControlName="desc" required>
            <mat-error >

            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button cdkFocusInitial mat-dialog-close>Cancel</button>
    <button mat-raised-button mat-dialog-close [disabled]="addplan.invalid" color="primary"
            type="submit">Submit</button>
  </mat-dialog-actions>
</form>
