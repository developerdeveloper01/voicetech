<h2 mat-dialog-title>Add IP</h2>
<form [formGroup]="addip" (ngSubmit)="submitip()">
  <mat-dialog-content>
    <mat-form-field class="demo-full-width">
      <mat-label>Title</mat-label>
      <input type="text" matInput placeholder="Neron" formControlName="title"
             required>
      <mat-error *ngIf="addip.get('title').invalid">
        {{'validations.required'| translate}}
      </mat-error>
    </mat-form-field>

    <table class="demo-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="demo-full-width">
            <mat-label>IP</mat-label>
            <input type="text" matInput placeholder="xxx.xxx.xxx.xxx" formControlName="ipnumber" required>
            <mat-error *ngIf="addip.get('ipnumber').invalid">
              {{getErrorMessage(addip)}}
            </mat-error>
          </mat-form-field>
        </td>
        <td>
          <mat-checkbox class="st-chk" [value]="falseValue"
                        (change)="checkboxChange($event.source, $event.checked)"
                        formControlName="activestatus">Active
          </mat-checkbox>
        </td>
      </tr>
    </table>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button mat-dialog-close [disabled]="addip.invalid" color="primary"
            cdkFocusInitial
            type="submit">Submit</button>
  </mat-dialog-actions>
</form>
