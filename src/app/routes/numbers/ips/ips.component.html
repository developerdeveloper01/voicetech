<page-header class="bg-blue-600"></page-header>

<div class="row">
  <div class="col-lg-12">
      <div class="data-grid-options">
        <button
          mat-raised-button
          color="primary"
          style="border-radius: 30px; padding: 5px; margin: 5px; float: right;"
          (click)="openAddIp()">
          <mat-icon color="white" style="margin-left: 8px;">add</mat-icon>
          <span style="margin-right: 8px; padding: 5px;">Add IP </span>
        </button>
      </div>

      <mtx-grid
        class="mat-elevation-z8"
        [data]="list"
        [columns]="columns"
        [loading]="isLoading"
        [columnResizable]="columnResizable"
        [multiSelectable]="multiSelectable"
        [rowSelectable]="rowSelectable"
        [hideRowSelectionCheckbox]="hideRowSelectionCheckbox"
        [rowHover]="rowHover"
        [rowStriped]="rowStriped"
        [showToolbar]="showToolbar"
        [toolbarTitle]="'IP'"
        [toolbarTemplate]="toolbarTpl"
        [columnHideable]="columnHideable"
        [columnMovable]="columnMovable"
        [expandable]="expandable"
        [cellTemplate]="{title: cityTpl}"
        [expansionTemplate]="expansionTpl"
        [pageOnFront]="showPaginator"
        [showPaginator]="showPaginator"
        [pageSizeOptions]="[50, 100, 200, 500]"
        [pageIndex]="0"
        [pageSize]="50"
        (sortChange)="changeSort($event)"
        (selectionChange)="changeSelect($event)"
      >
      </mtx-grid>
      <ng-template #expansionTpl let-row>
        {{ row.name }}
      </ng-template>
      <ng-template #toolbarTpl>
        <form >
          <mat-form-field class="example-full-width m-r-8">
          <mat-label>Search</mat-label>
          <input placeholder="Search" type="text" matInput>
        </mat-form-field>
        <button mat-raised-button color="primary">Search</button>
        </form>

      </ng-template>
      <ng-template #cityTpl let-row let-index="index" let-col="colDef">
        <button mat-flat-button >{{row.title}}</button>
      </ng-template>

    </div>
</div>
