<page-header class="bg-blue-600"></page-header>



<div class="row">
  <div class="col-lg-12">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;" matSort
           matSortActive="createdAt"
           matSortDirection="desc">

      <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef> Product </th>
        <td mat-cell *matCellDef="let inquiry"> {{inquiry?.product}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let inquiry"> {{inquiry?.desc}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef> Contact Details </th>
        <td mat-cell *matCellDef="let inquiry"> {{inquiry?.mobile}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Inquiry By </th>
        <td mat-cell *matCellDef="let inquiry"> {{inquiry?.name}} </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date/Time </th>
        <td mat-cell *matCellDef="let inquiry"> {{inquiry?.createdAt | date: 'short'}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let inquiry">
          <button mat-icon-button color="primary"
                  aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" aria-label="Example icon button with a home icon">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <mat-paginator #paginator
                     [length]="2"
                     [pageIndex]="0"
                     [pageSize]="2"
                     [pageSizeOptions]="[1, 2, 3]">
      </mat-paginator>

    </table>
