<style>
fieldset.st-set {
    padding: 15px;
    border-radius: 5px;
    border-color: #2196f35e  !important;
}
legend.st-leg {
    font-size: 16px;
}
.st-mb.ng-star-inserted {
    margin-bottom: 15px;
}
fieldset.st-set {
    width: 295px;
    float: left;
    height: 180px;
    margin: 10px;
}

</style>
<h2 mat-dialog-title>Add Roles</h2>
<form [formGroup]="addroleform" (ngSubmit)="submitdstnumber()">
  <mat-dialog-content>
    <mat-form-field class="demo-full-width">
      <mat-label>Title</mat-label>
      <input matInput placeholder="Admin"
             required formControlName="dstnumber">
    </mat-form-field>

    <section class=" r-24">
      <h4>Permissions</h4>
      <div *ngFor="let task of tasks" class="st-mb">
        <fieldset class="st-set">
          <legend class="st-leg">
            <mat-checkbox color="primary" [value]="task.completed"
            [checked]="allComplete(task)"
            [indeterminate]="someComplete(task.subtasks)"
            (change)="setAllCompleted(task.subtasks, $event.checked)" >
            {{task.name}}
            </mat-checkbox>
          </legend>
        <div class="demo-sub-list">
          <div *ngFor="let subtask of task.subtasks">
            <mat-checkbox color="primary" [(ngModel)] = "subtask.completed" [ngModelOptions]="{standalone: true}"  (change)="updateAllComplete(subtask)">
              {{subtask.name}}
            </mat-checkbox>
          </div>
        </div>
       </fieldset>
       </div>
    </section>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button mat-dialog-close  color="primary"
            cdkFocusInitial
            type="submit">Submit</button>
  </mat-dialog-actions>
</form>
