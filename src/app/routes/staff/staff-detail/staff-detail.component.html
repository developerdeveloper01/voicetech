<page-header class="p-t-32 p-b-48 m-b--24 bg-gray-900"
             title="Staff Detail" hideBreadcrumb>
</page-header>

<div fxLayout="row wrap" class="matero-row">
  <div class="matero-col" fxFlex="100" fxFlex.gt-xs="50" fxFlex.gt-sm="33.33" fxFlex.gt-md="25">
    <mat-card>
      <div class="text-center">
        <img class="r-full m-y-24" [src]="userDetail?.staffimg || user.avatar" alt="" width="120">
        <h2 class="m-t-0 m-b-8 f-w-400">{{ userDetail?.firstname }} {{ userDetail?.lastname }}</h2>
        <p class="m-t-0 m-b-8">{{userDetail?.mobile}}</p>
        <p class="m-t-0 text-grey-500">{{userDetail?.email}}</p>

        <!-- <h3 class="card-category mat-subheading-2 text-gray bg-indigo-500 p-8 r-24 mat-elevation-z4 text-white">Joined On:{{userDetail?.createdAt | date:'short'}}</h3>
        <h3 class="card-category mat-subheading-2 text-gray bg-indigo-500 p-8 r-16 text-white">Added By:{{userDetail?.createdAt | date:'short'}}</h3> -->
        <a mat-raised-button class="m-b-8" color="primary">{{userDetail?.role?.name}}</a>
        <!-- <button mat-raised-button color="accent" class="m-l-8">Contact Me</button> -->
         <p class="m-t-0 p-8 text-grey-500">Member since {{userDetail?.createdAt | date:'fullDate'}}</p>
        <!--<p class="m-t-0 text-grey-500">Added By:{{userDetail?.added_by?.firstname}} {{userDetail?.added_by?.lastname}}</p> -->
      </div>
      <mat-nav-list class="m-x--16 m-b--16 m-t-16">
        <mat-divider inset></mat-divider>
        <a mat-list-item routerLink="overview">
          <mat-icon class="icon-20 m-r-8">account_circle</mat-icon> Overview
        </a>
        <mat-divider inset></mat-divider>
        <a mat-list-item routerLink="numbers">
          <mat-icon class="icon-20 m-r-8">local_phone</mat-icon> Numbers
        </a>
        <mat-divider inset></mat-divider>
        <a mat-list-item routerLink="settings">
          <mat-icon class="icon-20 m-r-8">settings</mat-icon> Settings
        </a>
      </mat-nav-list>
    </mat-card>
  </div>
  <div class="matero-col" fxFlex="100" fxFlex.gt-xs="50" fxFlex.gt-sm="66.67" fxFlex.gt-md="75">
    <router-outlet></router-outlet>
  </div>
</div>
