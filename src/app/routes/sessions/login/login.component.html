

<div class="w-full h-full" fxLayout="row wrap">
  <mat-card class="mat-elevation-z4 m-auto" style="max-width: 380px;">

    <mat-card-title class="text-center m-b-24">{{'login.title' | translate}}!</mat-card-title>

    <h4 class="text-dark font-weight-bolder mt-2 mb-0">Sign in to continue</h4>

    <form class="form-field-full" [formGroup]="loginForm">

      <mat-form-field appearance="outline">
        <mat-label>{{'login.mobile' | translate}}</mat-label>
        <input matInput placeholder="admin" formControlName="mobile" required>
        <mat-error *ngIf="mobile.invalid">
          <span *ngIf="mobile.errors.required">
            {{'Please enter valid mobile number'}}
          </span>

          <span *ngIf="mobile.errors.remote">
            {{ mobile.errors.remote }}
          </span>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>{{'login.password' | translate}}</mat-label>
        <input matInput placeholder="admin" type="password"
               formControlName="password" required>
        <mat-error *ngIf="password.invalid">
          <span *ngIf="password.errors.required">
            {{'Enter valid Password'}}
          </span>

          <span *ngIf="password.errors.remote">
            {{ password.errors.remote }}
          </span>
        </mat-error>
      </mat-form-field>

      <!-- <div class="m-y-16" fxLayout="row" fxLayoutAlign="space-between center">
        <mat-checkbox formControlName="remember_me">{{'login.remember_me' | translate}}
        </mat-checkbox>
      </div> -->

      <button class="w-full" mat-raised-button color="primary"
              [disabled]="loginForm.invalid"
              (click)="login()">{{'login.login' | translate}}</button>

      <!-- <div class="m-t-16">{{'login.have_no_account' | translate}}?
        <a routerLink="/auth/login">{{'login.create_one' | translate}}</a>
      </div> -->
    </form>

  </mat-card>
</div>
